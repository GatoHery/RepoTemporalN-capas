<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registrarse</title>

    <!--JQUERY-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
    <!-- FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    
    <!-- Los iconos tipo Solid de Fontawesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
    <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

    <!-- Nuestro css-->
    <link rel="stylesheet" type="text/css" href="static/css/index.css" th:href="@{/css/index.css}">

</head>
<body>
    <div class="modal-dialog text-center">
        <div class="col-sm-12 main-section">
            <div class="modal-content">
                <div class="col-12 user-img">
                    <img th:src="@{images/user.png}"/>
                </div>
                <p> 
                	<span th:if="${flag == true}">
                	<h2 th:if="${flag == true}" class="text-white">Bienvenido a la pagina</h2>
                	<a href="/menu" ><input type="button" value="Entrar" class="btn btn-primary" th:if="${flag == true}"></a> 
                	</span>
                	
                	<span th:unless="${flag}"> 
                	<h2 th:unless="${flag}" class="text-white">Uno de los datos ingresados no es correcto</h2>
                	<a href="/" ><input type="button" value="Volver" class="btn btn-primary" th:unless="${flag}"></a> 
                	</span>
                </p>
                
                <div class="d-grid gap-2 col-6 mx-auto">
                    <img th:src="@{images/vectorPersona.jpg}" width="200" height="200"/>
                    </div>
                
            </div>
        </div>
    </div>
</body>
</html>
