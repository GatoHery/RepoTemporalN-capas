<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Locales Usuario</title>

    <!--JQUERY-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
    <!-- FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    
    <!-- Los iconos tipo Solid de Fontawesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
    <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

    <!-- Nuestro css-->
    <link rel="stylesheet" type="text/css" href="static/css/index.css" th:href="@{/css/index.css}">

</head>

<body>

    <div class="modal-dialog text-center">
        <div class="col-sm-8 main-section">
            <div class="modal-content">
                <div class="col-12 user-img">
                    
                </div>
                <form class="col-14" th:action="@{/login}" method="get">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table id="userList" class="table table-bordered table-hover table-striped">
                                <div class="container">
                                    <h4><center>Locales</center></h4>
                                        <div class="card">
                                            <img th:src="@{images/local1.jpg}" class="card-img-top" alt="...">
                                            <div class="card-body">
                                                <div class="card-body;">
                                              <p class="card-text" th:text="'Nombre: ' + ${nombre}"></p>
                                              <p class="card-text" th:text="'direccion: ' + ${direccion}"></p>
                                              <p class="card-text" th:text="'Telefono: ' + ${telefono}"></p>
                                              <p class="card-text" th:text="'Email: ' + ${email}"></p>
                                              <a href="/locales" ><input type="button" value="Volver" class="btn btn-primary"></a>
                                            
                                            </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
