<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>

    <!--JQUERY-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
    <!-- FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    
    <!-- Los iconos tipo Solid de Fontawesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
    <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

    <!-- Nuestro css-->
    <link rel="stylesheet" type="text/css" href="static/css/index.css" th:href="@{/css/index.css}">

</head>
<body>
    <div class="modal-dialog text-center">
        <div class="col-sm-8 main-section">
            <div class="modal-content">
                <div class="col-12 user-img">
                    <img th:src="@{images/user.png}"/>
                </div>
                <form class="col-12" th:action="@{/confirm}" method="post">
                    <div class="form-group" id="user-group">
                        <input type="text" class="form-control" placeholder="usuario" name="nombre"/>
                    </div>
                    <div class="form-group" id="contrasena-group">
                        <input type="password" class="form-control" placeholder="Contrasena" name="contra"/>
                    </div>
                    <div>
                    <input type="submit" value="Ingresar" class="btn btn-primary">
                    </div>
                    <img th:src="@{/images/personas_reciclando.jpg}" width="200" height="200"/>
                </form>
                <div class="col-12 forgot">
                    <a href="/registrarse" ><input type="button" value="Registrarse" class="btn btn-primary"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
